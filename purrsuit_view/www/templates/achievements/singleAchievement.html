<ion-view view-title="{{achievement.name}}">
  <ion-content>
    <div class="list card">
			<div class="item item-icon-left">
				<i class="icon ion-clipboard"></i>
				<h2 class="TitleDescription"> Descrição </h2>
			</div>
			<div class="item-body">
				<p>{{achievement.description}} </p>
			</div>
			<div class="item item-icon-left">
				<i class="icon ion-ribbon-b"></i>
				<p>Valor: {{achievement.experience_points}} XP</p>
			</div>
    </div>
  </ion-content>
</ion-view>
