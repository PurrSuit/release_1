<ion-view view-title="{{quests.quest[questId].name}}">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h2 class="QuestTitle">Name</h2>
      </div>
      <div class="item item-body">
<!--        <p>{{quests.quest[{{}}</p> -->
				<p> {{quests.quest[questId].name}} </p>
      </div>
			<div class="item">
				<h2 class="QuestTitle"> Description </h2>
			</div>
			<div class="item-body">
				<p>{{quests.quest[questId].description}} </p>
			</div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
