<ion-view view-title="{{quest.name}}">
  <ion-content>
    <div class="list card">
			<div class="item item-icon-left">
				<i class="icon ion-clipboard"></i>
				<h2 class="QuestTitle"> Descrição </h2>
			</div>
			<div class="item-body">
				<p>{{quest.description}} </p>
			</div>
			<div class="item item-icon-left">
				<i class="icon ion-ribbon-b"></i>
				<p>Valor: {{quest.experience_points}} XP</p>
			</div>
    </div>
  </ion-content>
</ion-view>
