<ion-header-bar>
  <h1 class="title">Pesquisa de deputados</h1>
</ion-header-bar>
<ion-content>
  <form ng-submit="doSearch(inputText)">
    <div class="list" id="search_list">
      <label class="item item-input">
        <span class="input-label">Pesquisar...</span>

        <input type="text" ng-model="inputText">
      </label>
      <label class="item">
        <button class="button button-block button-positive" type="submit">Pesquisar</button>
      </label>
    </div>
  </form>
  <div class="list">
    <ion-item id="oi" collection-repeat="itemDeputy in deputies"
          href="#/app/deputy/{{itemDeputy.id}}">
      <h2>{{itemDeputy.name}}</h2>
    </ion-item>
  </div>

</ion-content>
