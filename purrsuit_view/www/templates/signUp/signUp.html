<ion-view view-title="Sign Up">
  <ion-content>
    <form ng-submit="signUp(user)">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="user.name" placeholder="Nome">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="user.email" placeholder="E-mail">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="user.password" placeholder="Senha">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="user.password_confirmation" placeholder="Confirme sua senha">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Criar Conta</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
